# 工作流名称 (已更新以反映其功能)
name: Build and Push ARM64 Docker Image

# 触发条件
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    
    # 授权 GITHUB_TOKEN 以便可以推送到 GHCR
    permissions:
      contents: read
      packages: write # 推送到 GHCR 需要这个权限

    steps:
      # 1. 检出您的 Action 仓库
      - name: Checkout your repository
        uses: actions/checkout@v4

      # 2. 克隆 iwechat 源码仓库
      - name: Clone iwechat repository
        uses: actions/checkout@v4
        with:
          repository: iwechatcom/iwechat
          path: iwechat_source

      # 3. 准备构建上下文
      - name: Prepare build context
        run: |
          cp ./Dockerfile ./iwechat_source/Dockerfile
          mkdir -p ./iwechat_source/scripts
          cp ./docker-entrypoint.sh ./iwechat_source/scripts/docker-entrypoint.sh
          
      # 4. 获取短 commit SHA (新步骤)
      - name: Get short commit SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 5. 设置 QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 6. 设置 Docker Buildx
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # 7. 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. 登录到 GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 9. 构建并推送到多个仓库 (已修改)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./iwechat_source
          file: ./iwechat_source/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iwechat:arm64
            ${{ secrets.DOCKERHUB_USERNAME }}/iwechat:${{ steps.sha.outputs.short_sha }}
            ghcr.io/${{ github.repository_owner }}/iwechat:arm64
            ghcr.io/${{ github.repository_owner }}/iwechat:${{ steps.sha.outputs.short_sha }}
          # labels 不再需要，因为 meta 步骤已移除
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
